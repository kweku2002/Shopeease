<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Classy Clothing Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/shopeease logo.png" alt="Clothing Store Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Form Section -->
    <section class="checkout">
        <h1>Checkout</h1>
        <form action="/process-checkout" method="POST">
            <!-- Billing Information -->
            <div class="billing-info">
                <h2>Billing Information</h2>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Payment Information -->
            <div class="payment-info">
                <h2>Payment Method</h2>
                <label for="payment-method">Choose Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="mobile-money">Mobile Money</option>
                </select>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <p>Product 1: Stylish Jogger <strong>$45.99</strong></p>
                <p>Product 2: Cool Sneakers <strong>$65.99</strong></p>
                <hr>
                <p>Total: <strong>$111.98</strong></p>
            </div>

            <!-- Submit Button -->
            <div class="submit-btn">
                <button type="submit" class="btn">Complete Purchase</button>
            </div>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Classy Clothing Store. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
